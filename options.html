<body>

    <section class="panel">
        <div class="section__inner">
            <div class="section__panel section__panel--full-width">
                <h1>Edit button settings</h1>
                <p>Please complete all fields, if you dont then the extension wont work</p>
            </div>
            <div class="section__panel section__panel--half">
                <h2>Stack settings:</h2>
                <label for="stackId">You stacks API key</label>
                <input name="stackId" id="stackId" placeholder="API key">

                <label for="contType">The name of your content type</label>
                <input name="contType" id="contType" placeholder="Content type">
                
                <label for="loaclId">Your Language code</label>
                <input name="loaclId" id="localId" placeholder="en-gb">

                <h2>Domain settings</h2>
                <label for="domains">Enter your host names seporated by ,</label>
                <input name="domains" id="domains" placeholder="Enter your domains seporated with a comma">

            </div>
            <div class="section__panel section__panel--half">
                <h2>Button settings:</h2>
                <label for="btnPos">Select the position for the button</label>
                <select name="btnPos" id="btnPos">
                    <option value="left">Left</option>
                    <option value='right'>Right</option>
                </select>
                <label for="btnColor">Choose a color for the button</label>
                <input type="color" name="btnColor" id="btnColor" placeholder="Enter a color">

                <h2>Watch endpoint</h2>
                <label for="watchUrl">endpoint</label>
                <input name="watchUrl" id="watchUrl" placeholder="Watch endpoint">
                <label for="watchDelay">Refresh delay</label>
                <input name="watchDelay" id="watchDelay" placeholder="Delay for refresh">

                <div id="status"></div>
                <button class="button button--primary" id="save">Save</button>
            </div>
        </div>
    </section>
    <script src="options.js"></script>
</body>
